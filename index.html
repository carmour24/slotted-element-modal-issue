<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link href="./node_modules/dialog-polyfill/dist/dialog-polyfill.css" rel="stylesheet" />
    <script src="./modal-outer.js" type="module"></script>
    <style>
     modal-outer {
         width: 50%;
         height: 50%;
         }
    </style>
</head>

<body>
    <template id="modal-outer">
        <dialog>
            <slot name="slotted-element" />
        </dialog>
    </template>
    <modal-outer>
        <textarea slot="slotted-element"></textarea>
    </modal-outer>
    <script type="module">
        import dialogPolyfill from './node_modules/dialog-polyfill/dist/dialog-polyfill.esm.js';
        const dialog = document.querySelector('modal-outer').shadowRoot.querySelector('dialog')
        dialogPolyfill.registerDialog(dialog);
        dialog.showModal()
    </script>
</body>

</html>
